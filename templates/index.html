<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxic Comment Classification</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background color */
        }

        .container {
            max-width: 400px; /* Adjust the max-width as needed */
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        form {
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da; /* Gray border */
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue submit button */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .radio-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: medium;">Guardians of Online Civility</h1>
        
        <form method="post" action="/">
            <div class="radio-buttons">
                <label>Choose input type:</label><br>
                <input type="radio" id="urlOption" name="inputType" value="url" checked>
                <label for="urlOption">Enter URL</label>
                <input type="radio" id="keywordOption" name="inputType" value="keyword">
                <label for="keywordOption">Enter Keyword</label>
            </div>

            <div class="form-group" id="urlInput">
                <label for="url">Enter URL:</label>
                <input type="text" id="url" name="url" class="form-control" placeholder="https://example.com">
            </div>
            
            <div class="form-group" id="keywordInput" style="display: none;">
                <label for="keyword">Enter Keyword:</label>
                <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Keyword">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to toggle display of input fields based on the selected option
        document.addEventListener('DOMContentLoaded', function () {
            var urlOption = document.getElementById('urlOption');
            var keywordOption = document.getElementById('keywordOption');
            var urlInput = document.getElementById('urlInput');
            var keywordInput = document.getElementById('keywordInput');

            // Initial setup
            if (urlOption.checked) {
                urlInput.style.display = 'block';
                keywordInput.style.display = 'none';
            } else {
                urlInput.style.display = 'none';
                keywordInput.style.display = 'block';
            }

            // Event listener for radio button change
            urlOption.addEventListener('change', function () {
                urlInput.style.display = 'block';
                keywordInput.style.display = 'none';
            });

            keywordOption.addEventListener('change', function () {
                urlInput.style.display = 'none';
                keywordInput.style.display = 'block';
            });
        });
    </script>
</body>
</html>
